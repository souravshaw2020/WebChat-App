<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <h3 class="float-left">
                    <i class="material-icons">chat</i> Chat Messaging
                </h3>
            </div>
            <div class="card-body p-0">
                <div class="messaging">
                    <div class="inbox_msg">
                        <div class="inbox_people">
                            <div class="heading_srch">
                                <div class="recent_heading">
                                    <h5>Online Users</h5>
                                </div>
                                <div class="srch_bar">
                                    <div class="stylish-input-group">
                                        <input type="text" class="search-bar" placeholder="Search"
                                        [value]="search" ngxTypeahead [taList]="options"
                                        (taSelected)="selectedStatic($event)"/>
                                        <span  class="input-group-addon">
                                            <button type="button" (click)="searchUser(search);false;search='';"><i class="material-icons">person_search</i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="inbox_chat">
                                <div class="chat_list active_chat" *ngFor="let user of onlineUser">
                                    <a href="javascript:void(0)" (click)="chooseUser(user)">
                                        <div class="chat_people">
                                            <div class="chat_ib">
                                                <h5>
                                                    <i class="material-icons">chat</i>
                                                    {{user.userName}}
                                                </h5>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="msgs" *ngIf="chatUsername">
                            <div class="text-left">
                                <h3><i class="material-icons">chat</i>{{chatUsername}}</h3>
                                <hr/>
                            </div>
                            <div class="clearfix"></div>
                            <div class="msg_history" #scrollMe [scrollTop]="scrollMe.scrollHeight" *ngIf="chatMessages.length>0">
                                <div *ngFor="let msg of chatMessages" style="margin-bottom: 2px;">
                                    <div class="incoming_msg" *ngIf="msg.messageStatus == 'received'">
                                        <div class="received_msg">
                                            <div class="received_withd_msg">
                                                <span class="time_date">
                                                    {{msg.senderId}} | {{msg.messageDate}}
                                                </span>
                                                <p>
                                                    {{msg.message}}
                                                </p>
                                            </div>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="outgoing_msg" *ngIf="msg.messageStatus == 'sent'">
                                        <div class="sent_msg">
                                            <span class="time_date">
                                                {{msg.senderId}} | {{msg.messageDate}}
                                            </span>
                                            <p>
                                                {{msg.message}}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="msg_history" *ngIf="chatMessages.length == 0">
                                <p style="font-size: small; color: #dedede; text-align: center;">
                                    No Message Found
                                </p>
                            </div>
                            <div class="type_msg">
                                <div class="input_msg_write">
                                    <input type="text" class="write_msg form-control" #msgInput (keydown.enter)="sendMessage(msgInput.value);false;msgInput.value='';"
                                    placeholder="Type a message" onfocus="this.placeholder=''" onblur="this.placeholder='Type a message'"/>
                                    <button class="msg_send_btn" type="button" (click)="sendMessage(msgInput.value);false;msgInput.value='';">
                                        <i class="material-icons">send</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
